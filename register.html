<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo1.jpg" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Register</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="name">Name</label>
									<input id="name" type="text" class="form-control" name="name" required autofocus>
									<div class="invalid-feedback">
										What's your name?
									</div>
								</div>
								<div class="form-group">
									<label for="name">Phone No.</label>
									<input id="phone" type="number" class="form-control" name="phone" required autofocus>
									<div class="invalid-feedback">
										What's your number?
									</div>
								</div>
								<div class="form-group">
									<label for="name">College Name</label>
									<input id="clg" type="text" class="form-control" name="clg_name" required autofocus>
									<div class="invalid-feedback">
										What's your College Name?
									</div>
								</div>

								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">
										Your email is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
										<label for="agree" class="custom-control-label">I agree to the <a href="#">Terms and Conditions</a></label>
										<div class="invalid-feedback">
											You must agree with our Terms and Conditions
										</div>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block" onclick="RegisterUser()">
										Register
										<script>alert("clicked")</script>
									</button>
								</div>
								<div class="mt-4 text-center">
									Already have an account? <a href="index.html">Login</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2020 &mdash; Codewarts 
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/my-login.js"></script>



	<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>

<script>
  // Your web app's Firebase configuration
  var firebaseConfig = {
    apiKey: "AIzaSyCuEBKtPuc-5oCWK8ihEmEC1esewgb8bwM",
    authDomain: "codewarts-3d655.firebaseapp.com",
    databaseURL: "https://codewarts-3d655.firebaseio.com",
    projectId: "codewarts-3d655",
    storageBucket: "codewarts-3d655.appspot.com",
    messagingSenderId: "879895951645",
    appId: "1:879895951645:web:d18dadbf9ca521f23ac9f4",
    measurementId: "G-NDKJFPM6EQ"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  firebase.analytics();
  function RegisterUser(){
	var name = document.getElementById('name').value;
	var phoneNo = document.getElementById('phone').value;
	var college = document.getElementById('clg').value;
	var email = document.getElementById('email').value;
	var password = document.getElementById('password').value;
  }

	firebase.auth().createUserWithEmailAndPassword(name,phoneNo,college,email,password).then(function(){
        alert('User Register successfully');
        var id=firebase.auth().currentUser.uid;
        firebase.database().ref('Users/'+id).set({
            Username:name,
	 		PhoneNo:phoneNo,
	 		College:college,
	 		Email:email,
			Password:password,
   		 }).catch(function(error) {
		  		var errorcode = error.code;
		  		var errormsg = error.message;

	  });


  }

</script>  

</body>
</html>
